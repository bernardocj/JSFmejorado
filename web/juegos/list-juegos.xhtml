<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.playFormHeader}</title>
    </h:head>
    <h:body>
       <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.playListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{juegoBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{juegoBean.juegos}" var="j">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{juegoBean.editar(j)}"></p:commandButton>
                                 </h:form>
                    </p:column>
                    <p:column headerText="#{str.playNameHeader}">
                                 <p:outputLabel value="#{j.nombreJuego}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.costHeader}">
                                 <p:outputLabel value="#{j.costo}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.descriptionHeader}">
                                 <p:outputLabel value="#{j.descripcion}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.plataNameHeader}">
                        <p:outputLabel value="#{j.plataforma.nombre}"></p:outputLabel>
                    </p:column>
                 </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
