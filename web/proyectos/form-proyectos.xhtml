<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.projectFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.projectFormHeader}</h2>
                <p:fieldset legend="#{str.projectLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.projectNamePrompt}"
                                         value="#{proyectoBean.proyecto.nombreProyecto}"></p:inputText> 
                            <p:inputText placeholder="#{str.descriptionPrompt}"
                                         value="#{proyectoBean.proyecto.descripcion}"></p:inputText>

                            <p:selectOneMenu value="#{proyectoBean.proyecto.plataforma.idPlataforma}">
                                <f:selectItems value="#{proyectoBean.plataformas}" var="pl"
                                               itemLabel="#{pl.nombre}" itemValue="#{pl.idPlataforma}">
                                </f:selectItems>
                            </p:selectOneMenu>  
                            <p:selectOneMenu value="#{proyectoBean.proyecto.lenguaje.idLenguaje}">
                                <f:selectItems value="#{proyectoBean.lenguajes}" var="p"
                                               itemLabel="#{p.nombre}" itemValue="#{p.idLenguaje}">
                                </f:selectItems>
                            </p:selectOneMenu>  
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{proyectoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{proyectoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{proyectoBean.cancelar()}"></p:commandButton>
                    </h:form>

                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
