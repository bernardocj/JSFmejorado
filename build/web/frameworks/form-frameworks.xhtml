<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.frameworkFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.frameworkFormHeader}</h2>
                <p:fieldset legend="#{str.frameworkLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.frameworkNamePrompt}"
                                         value="#{frameworkBean.framework.nombreFramework}"></p:inputText> 
                            <p:inputText placeholder="#{str.versionPrompt}"
                                         value="#{frameworkBean.framework.version}"></p:inputText>
                            <p:inputText placeholder="#{str.descriptionPrompt}"
                                         value="#{frameworkBean.framework.descripcion}"></p:inputText>

                            <p:selectOneMenu value="#{frameworkBean.framework.lenguaje.idLenguaje}">
                                <f:selectItems value="#{frameworkBean.lenguajes}" var="l"
                                               itemLabel="#{l.nombre}" itemValue="#{l.idLenguaje}">
                                </f:selectItems>
                            </p:selectOneMenu>  
                            
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{frameworkBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{frameworkBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{frameworkBean.cancelar()}"></p:commandButton>
                    </h:form>

                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
